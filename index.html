<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK TO STYLE:CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- BUNNY FONTS -- ACTOR,SANSSERIF -->
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=actor:400"
      rel="stylesheet"
    />
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/8b8e755f85.js"
      crossorigin="anonymous"
    ></script>
    <title>Layout Instagram</title>
  </head>
  <body class="biggrid">
    <header class="onlyforgrid">
      <div class="profilpic">
        <div class="border">
          <img
            class="spider"
            src="https://img.freepik.com/fotos-kostenlos/schoenes-makrobild-eines-spinnennetzes-in-einem-wald_181624-17246.jpg"
            alt="Spinnennetz"
          />
        </div>
      </div>
      <div class="infos">
        <div class="whodis">
          <h4>dis-is-who</h4>
          <div>
            <button class="follow">Follow</button>
            <button class="message">Message</button>
          </div>
          <div class="menuicon"><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="numbers">
          <p>x posts</p>
          <p>xM followers</p>
          <p>x following</p>
        </div>
        <div class="bio">
          <p>mr. nobody</p>
          <div class="namelink"><a href="">mr.nobody</a></div>
          <div class="worklink">
            <p>@WEBDEV</p>
            <p>@HTML</p>
            <p>@CSS</p>
          </div>
          <div class="froggylink">
            <a href="https://flexboxfroggy.com/#de">flexboxfroggy.com</a>
          </div>
        </div>
      </div>
      <section class="storyline">
        <div class="stories">
          <div class="story1"></div>
          <p>Just me</p>
        </div>
        <div class="stories">
          <div class="story2"></div>
          <p>Hola me</p>
        </div>
      </section>
      <nav>
        <div class="posts allthree">POSTS</div>
        <div class="reels allthree">REELS</div>
        <div class="tagged allthree">TAGGED</div>
      </nav>
    </header>

    <main>
      <div>
        <img
          src="https://img.freepik.com/fotos-kostenlos/undeutliches-schoenes-lavendelfeld_23-2149555261.jpg"
          alt="Lavendel"
        />
